	<h1>Lakeline</h1>
	
	<label id="changeStation" for="station">Change Station:
		<select id="station" name="changeStn">
			<option>Leander</option>
			<option selected>Lakeline</option>
			<option>Howard</option>
			<option>Kramer</option>
			<option>Crestview</option>
			<option>Highland</option>
			<option>MLK, Jr</option>
			<option>Plaza Saltillo</option>

	</label>
	
	<section class="route" id="south">
		<h2>Southbound</h2>
		<p>
			<time>12:09 AM</time>
			<span class="relative">in 4 minutes</span>
		</p>
	</section>
	
	<section class="route" id="north">
		<h2>Northbound</h2>
		<p>
			<time>12:45 AM</time>
			<span class="relative">in 40 minutes</span>
		</p>
	</section>
	
	<nav>
		<a id="prev" class="arrow" href="">Previous</a>
		<a id="next" class="arrow" href="">Next</a>
	</nav>
